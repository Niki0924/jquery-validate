<!DOCTYPE html>
<html>
    <head>
        <title>JS Validate</title>
        <link rel="stylesheet" href="css/jquery-validate.css" type="text/css" media="screen">
    </head>
    <body>
    	<form>
    		<label for="name">Name*</label>
    		<input type="text" id="name" data-validate="required">
    		<label for="email">Email*</label>
    		<input type="text" id="email" data-validate="required, email">
            <label for="phone">Phone</label>
            <input type="text" id="phone" data-validate="telephone">
            <button>Submit</button>
    	</form>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery-validate.min.js" type="text/javascript"></script>
    </body>
</html>
